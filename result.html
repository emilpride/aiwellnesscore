<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        .gradient-bg-dark-animated {
            background: linear-gradient(300deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 200% 200%;
            animation: slow-pan 25s ease infinite;
        }
        @keyframes slow-pan {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .bar-animation {
            animation: fill-bar 1.5s ease-out forwards;
        }
        @keyframes fill-bar {
            from { width: 0%; }
            to { width: var(--final-width); }
        }
        .score-circle-path {
            transition: stroke-dashoffset 2s ease-out;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .premium-blur {
            filter: blur(8px);
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
        }
        .premium-lock {
            position: relative;
        }
        .premium-lock::after {
            content: 'ðŸ”’';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            z-index: 10;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <div class="gradient-bg-dark-animated min-h-screen py-8">
        <div class="max-w-md mx-auto px-4 space-y-12">
            <div id="report-container">
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const reportContainer = document.getElementById('report-container');
        let globalReportData = null;
        let sessionId = null;

        const loadingHTML = `
            <div class="text-center p-8">
                <div id="loader-animation" class="w-48 h-48 mx-auto"></div>
                <h2 class="text-2xl font-bold text-white mt-4">Analyzing your results...</h2>
                <p class="text-gray-400">Your personalized report is being generated by our AI. This usually takes 10-30 seconds.</p>
            </div>`;

        function showLoadingState() {
            reportContainer.innerHTML = loadingHTML;
            try {
                lottie.loadAnimation({
                    container: document.getElementById('loader-animation'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'loader-animation.json'
                });
            } catch (e) { console.error("Lottie failed:", e); }
        }
        
        function showError(message) {
            reportContainer.innerHTML = `
                <div class="text-center p-8">
                    <h2 class="text-2xl font-bold text-red-400">An Error Occurred</h2>
                    <p class="text-gray-400 mt-2">${message}</p>
                    <a href="quiz.html" class="inline-block mt-4 px-6 py-3 bg-indigo-500 text-white font-semibold rounded-full hover:bg-indigo-600">
                        Try Again
                    </a>
                </div>`;
        }
        
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function animateProgressBar(element, score) {
            element.style.setProperty('--final-width', `${score}%`);
            element.classList.add('bar-animation');
        }

        function animateScoreCircle(element, score) {
            const radius = 15.9155;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;
            element.style.strokeDasharray = `${circumference} ${circumference}`;
            element.style.strokeDashoffset = circumference;
            setTimeout(() => {
                element.style.transition = 'stroke-dashoffset 2s ease-out';
                element.style.strokeDashoffset = offset;
            }, 100);
        }

                                    <stop offset="0%" style="stop-color:#14E3E3; stop-opacity:1" />

                                </linearGradient>
                            </defs>
                            <path class="text-slate-700" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" />
                            <path id="score-circle-path" class="score-circle-path" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" stroke="url(#scoreGradient)" stroke-linecap="round" />
                        </svg>

                        </div>
                    </div>
                </section>
                
                <section class="fade-in-section glass-card p-6 rounded-xl space-y-4">
                    <h3 class="text-xl font-bold text-white text-center">Core Four Breakdown</h3>
                    <div>
                        <div class="flex items-center justify-between mb-1">

                        </div>

                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-2.5">
                            <div id="mind-bar" class="bg-indigo-400 h-2.5 rounded-full" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-sm font-medium text-emerald-400">Nutrition</span>
                            <span id="nutrition-score" class="text-emerald-400 font-bold">${freeReport.coreFour.nutrition.score}%</span>
                        </div>
                        <div class="w-full bg-slate-700 rounded-full h-2.5">
                            <div id="nutrition-bar" class="bg-emerald-400 h-2.5 rounded-full" style="width: 0%;"></div>
                        </div>
                    </div>
                    <div>
                        <div class="flex items-center justify-between mb-1">
                            <span class="text-sm font-medium text-sky-400">Lifestyle</span>
                            <span id="lifestyle-score" class="text-sky-400 font-bold">${freeReport.coreFour.lifestyle.score}%</span>

                            <div id="lifestyle-bar" class="bg-sky-400 h-2.5 rounded-full" style="width: 0%;"></div>

                    </div>
                </section>
                
                <section class="fade-in-section text-center space-y-6">
                    <div class="glass-card p-6 rounded-xl">
                        <h3 class="text-xl font-bold text-white mb-2">Key AI Insight</h3>

                    </div>
                    <div class="glass-card p-6 rounded-xl">

                </section>
                
                <section class="fade-in-section glass-card p-6 rounded-xl text-center">

                            <p class="text-teal-300 text-lg font-semibold">${freeReport.firstStep}</p>
                        </div>
                        <div class="pt-4 border-t border-slate-700/50 w-full">
                            <p class="text-sm text-gray-400 italic">Motivation Trigger:</p>
                            <p class="text-white font-semibold mt-1">"${freeReport.motivationTrigger}"</p>
                        </div>
                    </div>
                </section>

                <!-- Premium Section -->
                <section class="fade-in-section">
                    <div class="text-center mb-6">
                        <h2 class="text-2xl font-bold text-white mb-2">ðŸ”¥ Unlock Your Premium Insights</h2>
                        <p class="text-gray-400">Get your personalized 7-day action plan and AI coach notes</p>
                    </div>
                    
                    ${!isPremiumUnlocked ? `
                        <!-- Locked Premium Content -->
                        <div class="premium-lock">
                            <div class="premium-blur">
                                <div class="glass-card p-6 rounded-xl mb-6">
                                    <h3 class="text-xl font-bold text-white mb-4">ðŸ“¸ Full Photo Analysis</h3>
                                    <p class="text-gray-300">Detailed analysis of stress indicators, energy levels, and wellness markers from your photo...</p>
                                </div>
                                
                                <div class="glass-card p-6 rounded-xl mb-6">
                                    <h3 class="text-xl font-bold text-white mb-4">ðŸ“… Your 7-Day Action Plan</h3>
                                    <div class="space-y-3">
                                        <div class="bg-slate-800/50 p-3 rounded-lg">
                                            <span class="text-teal-400 font-bold">Day 1:</span> Morning meditation routine...
                                        </div>
                                        <div class="bg-slate-800/50 p-3 rounded-lg">
                                            <span class="text-teal-400 font-bold">Day 2:</span> Nutrition optimization...
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <button id="unlock-premium-btn" class="w-full px-8 py-4 bg-gradient-to-r from-teal-400 to-indigo-500 text-white font-bold rounded-xl hover:from-teal-300 hover:to-indigo-400 transition-all transform hover:scale-105 pulse-animation">
                            Unlock Premium Report - $9.99
                        </button>
                    ` : `
                        <!-- Unlocked Premium Content -->
                        <div class="glass-card p-6 rounded-xl mb-6">

                            <p class="text-gray-300">${premiumReport.fullPhotoAnalysis}</p>
                        </div>
                        
                        <div class="glass-card p-6 rounded-xl mb-6">
                            <h3 class="text-xl font-bold text-white mb-4">ðŸ“… Your 7-Day Action Plan</h3>
                            <div class="space-y-3">
                                ${premiumReport.sevenDayActionPlan.map(day => `
                                    <div class="bg-slate-800/50 p-4 rounded-lg">
                                        <div class="flex justify-between items-start mb-2">
                                            <span class="text-teal-400 font-bold">Day ${day.day}</span>

                                `).join('')}

                        </div>
                        
                        <div class="glass-card p-6 rounded-xl mb-6">

                            <p class="text-gray-300 italic">"${premiumReport.aiCoachNotes}"</p>
                        </div>
                        
                        <div class="text-center p-6 bg-green-900/20 border border-green-800 rounded-xl">
                            <p class="text-green-400 font-semibold">âœ… Premium Report Unlocked</p>
                            <p class="text-gray-400 text-sm mt-2">Thank you for investing in your wellness journey!</p>
                        </div>
                    `}
                </section>

                <!-- Footer -->
                <section class="fade-in-section text-center pt-8 border-t border-slate-700/50">
                    <p class="text-xs text-gray-500">Your data is secure and will be deleted after viewing.</p>
                    <a href="index.html" class="text-indigo-400 hover:text-indigo-300 text-sm mt-2 inline-block">Back to Home</a>
                </section>
            `;
        }

        function populatePage(data, isPremiumUnlocked = false) {
            reportContainer.innerHTML = createFullReportHTML(data, isPremiumUnlocked);
            
            // Animate elements
            const scoreText = document.getElementById('score-text');
            const scoreCircle = document.getElementById('score-circle-path');
            
            if (scoreText && scoreCircle) {
                animateValue(scoreText, 0, data.freeReport.wellnessScore, 1500);
                animateScoreCircle(scoreCircle, data.freeReport.wellnessScore);
            }
            
            // Animate bars
            const coreFour = data.freeReport.coreFour;
            animateProgressBar(document.getElementById('body-bar'), coreFour.body.score);
            animateProgressBar(document.getElementById('mind-bar'), coreFour.mind.score);
            animateProgressBar(document.getElementById('nutrition-bar'), coreFour.nutrition.score);
            animateProgressBar(document.getElementById('lifestyle-bar'), coreFour.lifestyle.score);
            
            // Fade in sections
            document.querySelectorAll('.fade-in-section').forEach((section, index) => {
                setTimeout(() => {
                    section.classList.add('is-visible');
                }, index * 150);
            });

            // Setup payment button if not unlocked
            if (!isPremiumUnlocked) {
                const unlockBtn = document.getElementById('unlock-premium-btn');
                if (unlockBtn) {
                    unlockBtn.addEventListener('click', handlePayment);
                }
            }
        }

        async function handlePayment() {
            const unlockBtn = document.getElementById('unlock-premium-btn');
            unlockBtn.disabled = true;
