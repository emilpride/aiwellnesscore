<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI WELLNESSCORE Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        .gradient-bg-dark-animated {
            background: linear-gradient(300deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 200% 200%;
            animation: slow-pan 25s ease infinite;
        }
        @keyframes slow-pan {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .bar-animation {
            animation: fill-bar 1.5s ease-out forwards;
        }
        @keyframes fill-bar {
            from { width: 0%; }
            to { width: var(--final-width); }
        }
        .score-circle-path {
            transition: stroke-dashoffset 2s ease-out;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <div class="gradient-bg-dark-animated min-h-screen py-8">
        <div class="max-w-md mx-auto px-4 space-y-12">
            <div id="report-container">
            </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const reportContainer = document.getElementById('report-container');

        const loadingHTML = `
            <div class="text-center p-8">
                <div id="loader-animation" class="w-48 h-48 mx-auto"></div>
                <h2 class="text-2xl font-bold text-white mt-4">Analyzing your results...</h2>
                <p class="text-gray-400">Your personalized report is being generated by our AI. This usually takes 10-30 seconds.</p>
            </div>`;

        const finalReportHTML = `
            <section class="fade-in-section text-center">
                <span class="text-teal-300 text-sm font-medium px-4 py-1.5 rounded-full bg-teal-900/50 border border-teal-800">Your Wellness Archetype</span>
                <h1 class="text-4xl font-black text-white mt-3 tracking-tight"></h1>
                <p class="text-base text-gray-400 mt-2 mx-auto max-w-sm"></p>
            </section>
            <section class="fade-in-section text-center">
                <div class="relative w-56 h-56 mx-auto">
                    <svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36"><defs><linearGradient id="scoreGradient" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#14E3E3; stop-opacity:1" /><stop offset="100%" style="stop-color:#4F46E5; stop-opacity:1" /></linearGradient></defs><path class="text-slate-700" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" /><path id="score-circle-path" class="score-circle-path" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" stroke="url(#scoreGradient)" stroke-linecap="round" /></svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center"><span class="text-6xl font-black text-white" id="score-text">0</span><span class="text-lg text-gray-400">Overall Score</span></div>
                </div>
            </section>
            <section id="score-breakdown-section" class="fade-in-section glass-card p-6 rounded-xl space-y-4">
                <h3 class="text-xl font-bold text-white text-center">Core Four Breakdown</h3>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-teal-400">Body</span><span id="body-score" class="text-teal-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="body-bar" class="bg-teal-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-indigo-400">Mind</span><span id="mind-score" class="text-indigo-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="mind-bar" class="bg-indigo-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-emerald-400">Nutrition</span><span id="nutrition-score" class="text-emerald-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="nutrition-bar" class="bg-emerald-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-sky-400">Lifestyle</span><span id="lifestyle-score" class="text-sky-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="lifestyle-bar" class="bg-sky-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
            </section>
            <section class="fade-in-section text-center space-y-6">
                <div class="glass-card p-6 rounded-xl"><h3 class="text-xl font-bold text-white mb-2">Key AI Insight</h3><p id="key-insight" class="text-sm text-gray-300">...</p></div>
                <div class="glass-card p-6 rounded-xl"><h3 class="text-xl font-bold text-white mb-2">Wellness Age</h3><p class="text-2xl text-teal-400 font-bold mt-2" id="wellness-age">0</p></div>
            </section>
            <section class="fade-in-section glass-card p-6 rounded-xl text-center"><h3 class="text-xl font-bold text-white mb-2">Comparison to Peers</h3><p id="peer-comparison" class="text-sm text-gray-300">...</p></section>
            <section class="fade-in-section glass-card p-6 rounded-xl text-center">
                <h3 class="text-xl font-bold text-white mb-2">Your First Step</h3>
                <div class="flex flex-col items-center space-y-4">
                    <div class="bg-indigo-900/50 border border-indigo-800 p-4 rounded-xl w-full"><p id="first-step" class="text-teal-300 text-lg font-semibold">...</p></div>
                    <div class="pt-4 border-t border-slate-700/50 w-full"><p class="text-sm text-gray-400 italic">Motivation Trigger:</p><p id="motivation-trigger" class="text-white font-semibold mt-1">"...</p></div>
                </div>
            </section>`;

        function showLoadingState() {
            reportContainer.innerHTML = loadingHTML;
            try {
                lottie.loadAnimation({
                    container: document.getElementById('loader-animation'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'loader-animation.json'
                });
            } catch (e) { console.error("Lottie failed:", e); }
        }
        
        function showError(message) {
            reportContainer.innerHTML = `
                <div class="text-center p-8">
                    <h2 class="text-2xl font-bold text-red-400">An Error Occurred</h2>
                    <p class="text-gray-400 mt-2">${message}</p>
                    <a href="quiz.html" class="inline-block mt-4 px-6 py-3 bg-indigo-500 text-white font-semibold rounded-full hover:bg-indigo-600">
                        Try Again
                    </a>
                </div>`;
        }
        
        function animateValue(element, start, end, duration) {
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                element.textContent = Math.floor(progress * (end - start) + start);
                if (progress < 1) window.requestAnimationFrame(step);
            };
            window.requestAnimationFrame(step);
        }

        function animateProgressBar(element, score) {
            element.style.setProperty('--final-width', `${score}%`);
            element.classList.add('bar-animation');
        }

        function animateScoreCircle(element, score) {
            const radius = 15.9155;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (score / 100) * circumference;
            element.style.strokeDasharray = `${circumference} ${circumference}`;
            element.style.strokeDashoffset = circumference;
            setTimeout(() => {
                element.style.transition = 'stroke-dashoffset 2s ease-out';
                element.style.strokeDashoffset = offset;
            }, 100);
        }

        function populatePage(data) {
            reportContainer.innerHTML = finalReportHTML;
            const freeReport = data.freeReport;

            const elements = {
                archetype: reportContainer.querySelector('h1.text-4xl'),
                archetypeDescription: reportContainer.querySelector('p.text-base'),
                wellnessAge: document.getElementById('wellness-age'),
                keyInsight: document.getElementById('key-insight'),
                firstStep: document.getElementById('first-step'),
                motivationTrigger: document.getElementById('motivation-trigger'),
                peerComparison: document.getElementById('peer-comparison'),
                scoreText: document.getElementById('score-text'),
                scoreCircle: document.getElementById('score-circle-path'),
                bodyBar: document.getElementById('body-bar'),
                bodyScore: document.getElementById('body-score'),
                mindBar: document.getElementById('mind-bar'),
                mindScore: document.getElementById('mind-score'),
                nutritionBar: document.getElementById('nutrition-bar'),
                nutritionScore: document.getElementById('nutrition-score'),
                lifestyleBar: document.getElementById('lifestyle-bar'),
                lifestyleScore: document.getElementById('lifestyle-score')
            };

            elements.archetype.textContent = freeReport.archetype;
            elements.archetypeDescription.textContent = freeReport.archetypeDescription;
            elements.wellnessAge.textContent = freeReport.wellnessAge;
            elements.keyInsight.textContent = freeReport.keyInsight; // Изменено с innerHTML на textContent
            elements.firstStep.textContent = freeReport.firstStep;
            elements.motivationTrigger.textContent = `"${freeReport.motivationTrigger}"`;
            elements.peerComparison.textContent = freeReport.peerComparison;
            
            animateValue(elements.scoreText, 0, freeReport.wellnessScore, 1500);
            animateScoreCircle(elements.scoreCircle, freeReport.wellnessScore);
            
            const coreFour = freeReport.coreFour;
            elements.bodyScore.textContent = `${coreFour.body.score}%`;
            animateProgressBar(elements.bodyBar, coreFour.body.score);
            elements.mindScore.textContent = `${coreFour.mind.score}%`;
            animateProgressBar(elements.mindBar, coreFour.mind.score);
            elements.nutritionScore.textContent = `${coreFour.nutrition.score}%`;
            animateProgressBar(elements.nutritionBar, coreFour.nutrition.score);
            elements.lifestyleScore.textContent = `${coreFour.lifestyle.score}%`;
            animateProgressBar(elements.lifestyleBar, coreFour.lifestyle.score);
            
            document.querySelectorAll('.fade-in-section').forEach((section, index) => {
                setTimeout(() => {
                    section.classList.add('is-visible');
                }, index * 150);
            });
        }
        
        async function main() {
            showLoadingState();
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('sessionId');

            if (!sessionId) {
                showError('Session ID not found. Please take the quiz again.');
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/generateReport', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: sessionId })
                });

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const result = await response.json();
                
                if (result.status === 'complete') {
                    populatePage(result.data);
                } else if (result.status === 'error') {
                    showError(result.message || 'Failed to generate report');
                }

            } catch (error) {
                console.error('Error:', error);
                showError('Failed to load your report. Please try again.');
            }
        }

        main();
    });
</script>
</body>
</html>
