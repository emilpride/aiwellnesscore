<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI WELLNESSCORE Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://js.stripe.com/v3/"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        .gradient-bg-dark-animated {
            background: linear-gradient(300deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 200% 200%;
            animation: slow-pan 25s ease infinite;
        }
        @keyframes slow-pan {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .bar-animation {
            animation: fill-bar 1.5s ease-out forwards;
        }
        @keyframes fill-bar {
            from { width: 0%; }
            to { width: var(--final-width); }
        }
        .score-circle-path {
            transition: stroke-dashoffset 2s ease-out;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .fade-in-section {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .fade-in-section.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        .premium-blur {
            filter: blur(8px);
            opacity: 0.5;
            pointer-events: none;
            user-select: none;
        }
        .premium-lock {
            position: relative;
        }
        .premium-lock::after {
            content: 'üîí';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            z-index: 10;
        }
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        .pulse-animation {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <div class="gradient-bg-dark-animated min-h-screen py-8">
        <div class="max-w-md mx-auto px-4 space-y-12">
            <div id="report-container">
                <!-- Content will be inserted here -->
            </div>
        </div>
    </div>

<script>
    // –ó–ê–ú–ï–ù–ò–¢–ï –ù–ê –í–ê–® –ü–£–ë–õ–ò–ß–ù–´–ô –ö–õ–Æ–ß STRIPE
    const STRIPE_PUBLIC_KEY = 'pk_test_51H5X0xKX5X5X5X5X5X5X5X5X5X5X5X5X';
    
    const reportContainer = document.getElementById('report-container');
    let globalReportData = null;
    let sessionId = null;

    const loadingHTML = `
        <div class="text-center p-8">
            <div id="loader-animation" class="w-48 h-48 mx-auto"></div>
            <h2 class="text-2xl font-bold text-white mt-4">Analyzing your results...</h2>
            <p class="text-gray-400">Your personalized report is being generated by our AI. This usually takes 10-30 seconds.</p>
        </div>`;

    function showLoadingState() {
        reportContainer.innerHTML = loadingHTML;
        try {
            lottie.loadAnimation({
                container: document.getElementById('loader-animation'),
                renderer: 'svg',
                loop: true,
                autoplay: true,
                path: 'loader-animation.json'
            });
        } catch (e) { 
            // –ï—Å–ª–∏ Lottie –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è, –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –ø—Ä–æ—Å—Ç–æ–π —Å–ø–∏–Ω–Ω–µ—Ä
            document.getElementById('loader-animation').innerHTML = '<div class="animate-spin rounded-full h-32 w-32 border-b-2 border-white mx-auto"></div>';
        }
    }
    
    function showError(message) {
        reportContainer.innerHTML = `
            <div class="text-center p-8">
                <h2 class="text-2xl font-bold text-red-400">An Error Occurred</h2>
                <p class="text-gray-400 mt-2">${message}</p>
                <a href="quiz.html" class="inline-block mt-4 px-6 py-3 bg-indigo-500 text-white font-semibold rounded-full hover:bg-indigo-600">
                    Try Again
                </a>
            </div>`;
    }
    
    function animateValue(element, start, end, duration) {
        if (!element) return;
        let startTimestamp = null;
        const step = (timestamp) => {
            if (!startTimestamp) startTimestamp = timestamp;
            const progress = Math.min((timestamp - startTimestamp) / duration, 1);
            element.textContent = Math.floor(progress * (end - start) + start);
            if (progress < 1) window.requestAnimationFrame(step);
        };
        window.requestAnimationFrame(step);
    }

    function animateProgressBar(element, score) {
        if (!element) return;
        element.style.setProperty('--final-width', `${score}%`);
        element.classList.add('bar-animation');
    }

    function animateScoreCircle(element, score) {
        if (!element) return;
        const radius = 15.9155;
        const circumference = 2 * Math.PI * radius;
        const offset = circumference - (score / 100) * circumference;
        element.style.strokeDasharray = `${circumference} ${circumference}`;
        element.style.strokeDashoffset = circumference;
        setTimeout(() => {
            element.style.transition = 'stroke-dashoffset 2s ease-out';
            element.style.strokeDashoffset = offset;
        }, 100);
    }

    function populatePage(data, isPremiumUnlocked = false) {
        const freeReport = data.freeReport;
        const premiumReport = data.premiumReport || {};
        
        // –ü—Ä–æ—Å—Ç–∞—è –≤–µ—Ä—Å–∏—è –±–µ–∑ template literals –¥–ª—è –æ—Ç–ª–∞–¥–∫–∏
        let html = '<section class="fade-in-section text-center">';
        html += '<span class="text-teal-300 text-sm font-medium px-4 py-1.5 rounded-full bg-teal-900/50 border border-teal-800">Your Wellness Archetype</span>';
        html += '<h1 class="text-4xl font-black text-white mt-3 tracking-tight">' + freeReport.archetype + '</h1>';
        html += '<p class="text-base text-gray-400 mt-2 mx-auto max-w-sm">' + freeReport.archetypeDescription + '</p>';
        html += '</section>';
        
        // –î–æ–±–∞–≤–ª—è–µ–º –æ—Å—Ç–∞–ª—å–Ω—ã–µ —Å–µ–∫—Ü–∏–∏
        html += '<section class="fade-in-section glass-card p-6 rounded-xl mt-6"><h3 class="text-xl font-bold text-white text-center">Wellness Score: ' + freeReport.wellnessScore + '</h3></section>';
        
        reportContainer.innerHTML = html;
        
        // –ê–Ω–∏–º–∞—Ü–∏–∏
        document.querySelectorAll('.fade-in-section').forEach((section, index) => {
            setTimeout(() => {
                section.classList.add('is-visible');
            }, index * 150);
        });
    }

    async function handlePayment() {
        const unlockBtn = document.getElementById('unlock-premium-btn');
        if (!unlockBtn) return;
        
        unlockBtn.disabled = true;
        unlockBtn.textContent = 'Processing...';

        try {
            const response = await fetch('/.netlify/functions/payment', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId: sessionId })
            });

            if (!response.ok) throw new Error('Payment setup failed');

            const session = await response.json();
            const stripe = Stripe(STRIPE_PUBLIC_KEY);
            
            const { error } = await stripe.redirectToCheckout({
                sessionId: session.id
            });

            if (error) {
                throw error;
            }
        } catch (error) {
            console.error('Payment error:', error);
            unlockBtn.disabled = false;
            unlockBtn.textContent = 'Unlock Premium Report - $9.99';
            alert('Payment setup failed. Please try again.');
        }
    }

    async function main() {
        console.log('Starting main function');
        showLoadingState();
        
        const params = new URLSearchParams(window.location.search);
        sessionId = params.get('sessionId') || params.get('session_id');
        const paymentStatus = params.get('payment');

        console.log('Session ID:', sessionId);

        if (!sessionId) {
            showError('Session ID not found. Please take the quiz again.');
            return;
        }

        const isPremiumUnlocked = paymentStatus === 'success';
        
        if (paymentStatus === 'cancel') {
            alert('Payment was cancelled. You can unlock premium features anytime.');
        }

        try {
            console.log('Fetching report...');
            const response = await fetch('/.netlify/functions/generateReport', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ sessionId: sessionId })
            });

            console.log('Response status:', response.status);

            if (!response.ok) {
                const errorText = await response.text();
                console.error('Server error:', errorText);
                throw new Error(`Server error: ${response.status}`);
            }

            const result = await response.json();
            console.log('Result:', result);
            
            if (result.status === 'complete') {
                globalReportData = result.data;
                populatePage(result.data, isPremiumUnlocked);
            } else if (result.status === 'error') {
                showError(result.message || 'Failed to generate report');
            }

        } catch (error) {
            console.error('Error:', error);
            showError('Failed to load your report. Please try again.');
        }
    }

    // –ó–∞–ø—É—Å–∫–∞–µ–º –∫–æ–≥–¥–∞ DOM –≥–æ—Ç–æ–≤
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', main);
    } else {
        main();
    }
</script>
</body>
</html>
