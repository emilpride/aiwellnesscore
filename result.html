<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your AI WELLNESSCORE Report</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.12.2/lottie.min.js"></script>
    <style>
        /* Стили остаются без изменений */
        body {
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            background-color: #0f172a;
        }
        .gradient-bg-dark-animated {
            background: linear-gradient(300deg, #0f172a, #1e1b4b, #312e81, #0f172a);
            background-size: 200% 200%;
            animation: slow-pan 25s ease infinite;
        }
        @keyframes slow-pan {
            0% { background-position: 0% 0%; }
            25% { background-position: 100% 0%; }
            50% { background-position: 100% 100%; }
            75% { background-position: 0% 100%; }
            100% { background-position: 0% 0%; }
        }
        .bar-animation {
            animation: fill-bar 1.5s ease-out forwards;
        }
        @keyframes fill-bar {
            from { width: 0%; }
            to { width: var(--final-width); }
        }
        .score-circle-path {
            transition: stroke-dashoffset 2s ease-out;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        /* ...другие стили... */
    </style>
</head>
<body class="bg-slate-900 text-gray-200">
    <div class="gradient-bg-dark-animated min-h-screen py-8">
        <div class="max-w-md mx-auto px-4 space-y-12">
            <div id="report-container">
                </div>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const reportContainer = document.getElementById('report-container');
        let pollingInterval;
        let pollingAttempts = 0;
        const maxPollingAttempts = 20; // ~100 секунд ожидания

        const loadingHTML = `
            <div class="text-center p-8">
                <div id="loader-animation" class="w-48 h-48 mx-auto"></div>
                <h2 class="text-2xl font-bold text-white mt-4">Analyzing your results...</h2>
                <p class="text-gray-400">Your personalized report is being generated by our AI. This can take up to a minute.</p>
            </div>`;

        const finalReportHTML = `
            <section class="fade-in-section text-center">
                <span class="text-teal-300 text-sm font-medium px-4 py-1.5 rounded-full bg-teal-900/50 border border-teal-800">Your Wellness Archetype</span>
                <h1 class="text-4xl font-black text-white mt-3 tracking-tight"></h1>
                <p class="text-base text-gray-400 mt-2 mx-auto max-w-sm"></p>
            </section>
            <section class="fade-in-section text-center">
                <div class="relative w-56 h-56 mx-auto">
                    <svg class="w-full h-full transform -rotate-90" viewBox="0 0 36 36"><defs><linearGradient id="scoreGradient" x1="0%" y1="0%" x2="0%" y2="100%"><stop offset="0%" style="stop-color:#14E3E3; stop-opacity:1" /><stop offset="100%" style="stop-color:#4F46E5; stop-opacity:1" /></linearGradient></defs><path class="text-slate-700" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" /><path id="score-circle-path" class="score-circle-path" d="M18 2.0845 a 15.9155 15.9155 0 0 1 0 31.831 a 15.9155 15.9155 0 0 1 0 -31.831" fill="none" stroke-width="2" stroke="url(#scoreGradient)" stroke-linecap="round" /></svg>
                    <div class="absolute inset-0 flex flex-col items-center justify-center"><span class="text-6xl font-black text-white" id="score-text">0</span><span class="text-lg text-gray-400">Overall Score</span></div>
                </div>
            </section>
            <section class="fade-in-section glass-card p-6 rounded-xl space-y-4">
                <h3 class="text-xl font-bold text-white text-center">Core Four Breakdown</h3>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-teal-400">Body</span><span id="body-score" class="text-teal-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="body-bar" class="bg-teal-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-indigo-400">Mind</span><span id="mind-score" class="text-indigo-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="mind-bar" class="bg-indigo-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-emerald-400">Nutrition</span><span id="nutrition-score" class="text-emerald-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="nutrition-bar" class="bg-emerald-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
                <div><div class="flex items-center justify-between mb-1"><span class="text-sm font-medium text-sky-400">Lifestyle</span><span id="lifestyle-score" class="text-sky-400 font-bold">0%</span></div><div class="w-full bg-slate-700 rounded-full h-2.5"><div id="lifestyle-bar" class="bg-sky-400 h-2.5 rounded-full" style="width: 0%;"></div></div></div>
            </section>
            `;

        function showLoadingState() {
            reportContainer.innerHTML = loadingHTML;
            try {
                lottie.loadAnimation({
                    container: document.getElementById('loader-animation'),
                    renderer: 'svg',
                    loop: true,
                    autoplay: true,
                    path: 'loader-animation.json'
                });
            } catch (e) { console.error("Lottie failed:", e); }
        }
        
        function showError(message) {
            reportContainer.innerHTML = `<p class="text-center text-red-400">${message}</p>`;
            clearInterval(pollingInterval);
        }

        function populatePage(data) {
            reportContainer.innerHTML = finalReportHTML;
            // Функции для анимации и заполнения данными (animateValue, animateScoreCircle, etc.)
            // ... (вставьте сюда ваши функции animateValue, animateProgressBar, animateScoreCircle, createWellnessWheel)
        }
        
        async function checkStatus(sessionId) {
            pollingAttempts++;
            if (pollingAttempts > maxPollingAttempts) {
                showError("Sorry, the report is taking too long to generate. Please try again later.");
                return;
            }

            try {
                const response = await fetch('/.netlify/functions/checkResult', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId })
                });
                
                if (!response.ok) throw new Error('Failed to check status.');
                
                const result = await response.json();
                
                if (result.status === 'complete') {
                    clearInterval(pollingInterval);
                    populatePage(result.data); // Заполняем страницу данными
                } else if (result.status === 'error') {
                    showError(`An error occurred: ${result.message}`);
                }
                // Если статус 'pending', ничего не делаем и ждем следующего вызова
            } catch (error) {
                showError(`A network error occurred: ${error.message}`);
            }
        }

        async function main() {
            showLoadingState();
            const params = new URLSearchParams(window.location.search);
            const sessionId = params.get('sessionId');

            if (!sessionId) {
                showError('Error: Session ID not found. Please take the quiz again.');
                return;
            }

            try {
                // 1. Запускаем генерацию отчета
                const initialResponse = await fetch('/.netlify/functions/result', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sessionId: sessionId })
                });

                if (!initialResponse.ok) throw new Error('Failed to start report generation.');

                // 2. Начинаем опрос о готовности
                pollingInterval = setInterval(() => checkStatus(sessionId), 5000); // Проверяем каждые 5 секунд

            } catch (error) {
                showError(`An error occurred while starting the report: ${error.message}`);
            }
        }

        main();
    });
</script>
</body>
</html>
