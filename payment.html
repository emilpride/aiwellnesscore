<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI WellnessCore - Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root { --brand-accent: #debea9; --brand-dark-text: #3c3b31; }
        html, body { font-family: 'Inter', sans-serif; background-color: #f8f7f4; }
        .cta-button { background-color: var(--brand-dark-text); color: white; transition: opacity 0.2s; }
        .cta-button:hover:not(:disabled) { opacity: 0.9; }
        .cta-button:disabled { opacity: 0.6; cursor: not-allowed; }
        .plan-option { border: 2px solid #E5E7EB; border-radius: 1rem; transition: border-color 0.2s; cursor: pointer; }
        .custom-radio { width: 1.25rem; height: 1.25rem; border: 2px solid #D1D5DB; border-radius: 50%; margin-right: 1rem; flex-shrink: 0; display: flex; align-items: center; justify-content: center; }
        .custom-radio .inner-circle { width: 0.75rem; height: 0.75rem; background-color: transparent; border-radius: 50%; transition: background-color 0.2s; }
        input[type="radio"]:checked + .plan-option { border-color: var(--brand-dark-text); }
        input[type="radio"]:checked + .plan-option .custom-radio { border-color: var(--brand-dark-text); }
        input[type="radio"]:checked + .plan-option .custom-radio .inner-circle { background-color: var(--brand-dark-text); }
    </style>
</head>
<body class="antialiased text-gray-800">

    <div id="payment-modal" class="fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50" style="display: none;">
        <div class="w-full max-w-md bg-white rounded-2xl shadow-xl">
            <div class="p-6 border-b">
                <div class="flex justify-between items-center">
                    <h2 class="text-xl font-bold text-gray-800">Complete your checkout</h2>
                    <button id="close-modal-btn" class="text-gray-400 hover:text-gray-700 text-2xl">&times;</button>
                </div>
            </div>
            <div class="p-6">
                <p class="flex justify-between items-center text-gray-900 font-bold text-lg mb-6">
                    <span>Total today:</span>
                    <span id="modal-total-price">$0.00</span>
                </p>
                <form id="payment-form">
                    <div id="payment-element" class="mb-6"></div>
                    <button id="submit-payment-btn" class="cta-button w-full font-bold py-3 px-4 rounded-xl text-lg flex items-center justify-center">
                        <span id="button-text">Continue</span>
                        <svg id="spinner" class="animate-spin h-5 w-5 text-white hidden ml-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </button>
                    <div id="payment-message" class="text-center text-red-500 text-sm mt-4"></div>
                </form>
            </div>
        </div>
    </div>

    <header class="sticky top-0 z-40 bg-white/60 backdrop-blur-xl border-b border-gray-200/50">
        <div class="max-w-5xl mx-auto px-4 py-3 flex justify-between items-center">
            <a href="index.html"><img src="logo.png" alt="Logo" class="h-10 sm:h-12 w-auto"></a>
            <button id="cta-header-btn" class="cta-button font-bold py-3 px-5 text-sm sm:text-base rounded-full">Unlock My Plan</button>
        </div>
    </header>

    <div class="min-h-screen p-4 sm:p-6 lg:p-8">
        <main class="max-w-md mx-auto pt-8">
            <section id="sales-section">
                <h2 class="text-2xl font-bold text-center mb-6" style="color: var(--brand-dark-text);">Choose Your Plan</h2>
                <div id="plans-container" class="space-y-3">
                    <label>
                        <input type="radio" name="plan" value="basic" class="sr-only">
                        <div class="plan-option p-4 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="custom-radio"><div class="inner-circle"></div></div>
                                <div>
                                    <h3 class="font-bold text-gray-800">7-Day Plan</h3>
                                    <p class="text-xs text-green-700 font-semibold">to lower bio-age by 1 year</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-500"><span class="line-through">$19.99</span> Total: $9.99</p>
                            </div>
                        </div>
                    </label>
                    <label>
                        <input type="radio" name="plan" value="advanced" class="sr-only" checked>
                        <div class="plan-option p-4 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="custom-radio"><div class="inner-circle"></div></div>
                                <div>
                                    <h3 class="font-bold text-gray-800">14-Day Plan</h3>
                                    <p class="text-sm text-green-700 font-semibold">to lower bio-age by 2 years</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-500"><span class="line-through">$29.99</span> Total: $13.99</p>
                            </div>
                        </div>
                    </label>
                    <label>
                        <input type="radio" name="plan" value="premium" class="sr-only">
                        <div class="plan-option p-4 flex justify-between items-center">
                            <div class="flex items-center">
                                <div class="custom-radio"><div class="inner-circle"></div></div>
                                <div>
                                    <h3 class="font-bold text-gray-800">21-Day Plan</h3>
                                    <p class="text-sm text-green-700 font-semibold">to lower bio-age by 3 years</p>
                                </div>
                            </div>
                            <div class="text-right">
                                <p class="text-xs text-gray-500"><span class="line-through">$49.99</span> Total: $19.99</p>
                            </div>
                        </div>
                    </label>
                </div>
                <div class="mt-6 text-center">
                    <button id="cta-main-btn" class="cta-button w-full font-bold py-3 px-8 rounded-xl text-lg mb-4">Unlock My Plan</button>
                    <p class="text-xs text-gray-500">This is a one-time payment for lifetime access.</p>
                </div>
            </section>
        </main>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        let selectedPlanKey = 'advanced';
        let stripe, elements, clientSecret;

        const planData = {
            basic: { price: 9.99, amount: 999 },
            advanced: { price: 13.99, amount: 1399 },
            premium: { price: 19.99, amount: 1999 }
        };

        const paymentModal = document.getElementById('payment-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const paymentForm = document.getElementById('payment-form');

        function showModal() { paymentModal.style.display = 'flex'; }
        function hideModal() { paymentModal.style.display = 'none'; }

        async function initializePaymentForm() {
            showModal();
            document.getElementById('modal-total-price').textContent = `$${planData[selectedPlanKey].price.toFixed(2)}`;
            
            const sessionId = new URLSearchParams(window.location.search).get('session_id');
            if (!sessionId) {
                alert("CRITICAL ERROR: Session ID is missing.");
                hideModal();
                return;
            }

            try {
                const keyResponse = await fetch('/.netlify/functions/get-stripe-key');
                const { publishableKey } = await keyResponse.json();
                if (!publishableKey) throw new Error('Stripe key not found.');

                const paymentResponse = await fetch('/.netlify/functions/payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        sessionId: sessionId, 
                        plan: selectedPlanKey, 
                        amount: planData[selectedPlanKey].amount 
                    })
                });
                
                const data = await paymentResponse.json();
                if (!data.clientSecret) throw new Error('Client secret not received.');
                clientSecret = data.clientSecret;
                
                stripe = Stripe(publishableKey);
                elements = stripe.elements({ clientSecret });
                const paymentElement = elements.create("payment");
                paymentElement.mount("#payment-element");

            } catch (error) {
                console.error('Payment Initialization Error:', error);
                alert('Could not initialize payment. Please try again.');
                hideModal();
            }
        }

        async function handleSubmit(e) {
            e.preventDefault();
            setLoading(true);

            const { error } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: `${window.location.origin}/result.html?session_id=${new URLSearchParams(window.location.search).get('session_id')}&payment=success`,
                },
            });

            if (error) {
                document.getElementById('payment-message').textContent = error.message;
                setLoading(false);
            }
        }

        function setLoading(isLoading) {
            const submitBtn = document.getElementById('submit-payment-btn');
            submitBtn.disabled = isLoading;
            submitBtn.querySelector('#spinner').classList.toggle('hidden', !isLoading);
            submitBtn.querySelector('#button-text').classList.toggle('hidden', isLoading);
        }

        document.querySelectorAll('input[name="plan"]').forEach(radio => {
            radio.addEventListener('change', (event) => {
                selectedPlanKey = event.target.value;
            });
        });
        
        document.getElementById('cta-header-btn').addEventListener('click', initializePaymentForm);
        document.getElementById('cta-main-btn').addEventListener('click', initializePaymentForm);
        closeModalBtn.addEventListener('click', hideModal);
        paymentForm.addEventListener('submit', handleSubmit);
    });
    </script>
</body>
</html>
