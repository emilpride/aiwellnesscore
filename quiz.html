        userInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') handleAnswer(userInput.value); });
        window.addEventListener('resize', setAppHeight);
        inputArea.classList.add('hidden');
        initQuiz();
    </script>
</body>
</html>
