<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Wellness Assessment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #818cf8;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body { 
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            color: var(--gray-900);
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Progress Bar */
        .progress-bar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gray-200);
            z-index: 100;
        }

        .progress-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, var(--primary-light) 100%);
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 0 10px rgba(99, 102, 241, 0.5);
        }

        /* Step Container */
        .step {
            min-height: 100vh;
            display: none;
            animation: fadeIn 0.3s ease-out;
            padding: 2rem 0;
        }

        .step.active {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Question Styles */
        .question-header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .question-number {
            display: inline-block;
            background: var(--primary);
            color: white;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }

        .question-title {
            font-size: 1.875rem;
            font-weight: 700;
            line-height: 1.3;
            margin-bottom: 0.5rem;
        }

        .question-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
        }

        /* Option Cards */
        .options-grid {
            display: grid;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .option-card {
            background: white;
            border: 2px solid var(--gray-200);
            border-radius: 12px;
            padding: 1.25rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .option-card:hover {
            border-color: var(--primary);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
        }

        .option-card.selected {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-color: var(--primary);
            color: white;
        }

        .option-icon {
            width: 48px;
            height: 48px;
            background: var(--gray-100);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            flex-shrink: 0;
        }

        .option-card.selected .option-icon {
            background: rgba(255, 255, 255, 0.2);
        }

        .option-text {
            flex: 1;
            font-weight: 500;
        }

        /* Slider Styles */
        .slider-container {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .slider-value {
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .slider-input {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: var(--gray-200);
            outline: none;
            -webkit-appearance: none;
        }

        .slider-input::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .slider-input::-moz-range-thumb {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary);
            cursor: pointer;
            border: none;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 0.5rem;
            font-size: 0.875rem;
            color: var(--gray-500);
        }

        /* Button Styles */
        .btn {
            padding: 0.875rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            color: white;
            box-shadow: 0 4px 6px -1px rgba(99, 102, 241, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .btn-secondary {
            background: white;
            color: var(--gray-700);
            border: 2px solid var(--gray-200);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            border-color: var(--gray-300);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        /* Navigation */
        .nav-buttons {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 2rem;
        }

        /* Welcome Screen */
        .welcome-screen {
            text-align: center;
            padding: 3rem 0;
        }

        .welcome-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-light) 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.3);
        }

        .welcome-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
        }

        .welcome-description {
            font-size: 1.125rem;
            color: var(--gray-600);
            max-width: 500px;
            margin: 0 auto 3rem;
            line-height: 1.6;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 3rem 0;
        }

        .feature-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .feature-icon {
            font-size: 2rem;
            margin-bottom: 0.75rem;
        }

        .feature-title {
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .feature-description {
            font-size: 0.875rem;
            color: var(--gray-600);
        }

        /* Results Screen */
        .results-card {
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }

        .score-display {
            text-align: center;
            padding: 2rem;
        }

        .score-circle {
            width: 200px;
            height: 200px;
            margin: 0 auto 1.5rem;
            position: relative;
        }

        .score-circle svg {
            transform: rotate(-90deg);
        }

        .score-circle-bg {
            fill: none;
            stroke: var(--gray-200);
            stroke-width: 8;
        }

        .score-circle-progress {
            fill: none;
            stroke: url(#gradient);
            stroke-width: 8;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s ease;
        }

        .score-number {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            font-weight: 700;
            color: var(--primary);
        }

        .score-label {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .score-description {
            color: var(--gray-600);
        }

        /* Responsive */
        @media (max-width: 640px) {
            .question-title {
                font-size: 1.5rem;
            }
            
            .welcome-title {
                font-size: 2rem;
            }
            
            .slider-value {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Progress Bar -->
    <div class="progress-bar">
        <div class="progress-bar-fill" id="progressBar" style="width: 0%"></div>
    </div>

    <!-- Welcome Step -->
    <div class="step active" id="step-0">
        <div class="container">
            <div class="welcome-screen">
                <div class="welcome-icon">💪</div>
                <h1 class="welcome-title">Wellness Assessment</h1>
                <p class="welcome-description">
                    Take a comprehensive health evaluation to understand your wellness score 
                    and receive personalized recommendations for improvement.
                </p>
                
                <div class="features-grid">
                    <div class="feature-card">
                        <div class="feature-icon">📊</div>
                        <div class="feature-title">Health Score</div>
                        <div class="feature-description">Get your overall wellness rating</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">📈</div>
                        <div class="feature-title">Insights</div>
                        <div class="feature-description">Understand your health patterns</div>
                    </div>
                    <div class="feature-card">
                        <div class="feature-icon">🎯</div>
                        <div class="feature-title">Action Plan</div>
                        <div class="feature-description">Personalized recommendations</div>
                    </div>
                </div>
                
                <button class="btn btn-primary" onclick="nextStep()">
                    Start Assessment
                    <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M7 10h6m0 0l-3-3m3 3l-3 3" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

    <!-- Question Steps will be generated dynamically -->
    
    <script>
        // Quiz Data
        const questions = [
            {
                id: 1,
                type: 'options',
                question: 'How would you rate your overall health?',
                subtitle: 'Be honest - this helps us provide better recommendations',
                options: [
                    { icon: '😟', text: 'Poor', value: 1 },
                    { icon: '😐', text: 'Fair', value: 2 },
                    { icon: '🙂', text: 'Good', value: 3 },
                    { icon: '😊', text: 'Excellent', value: 4 }
                ]
            },
            {
                id: 2,
                type: 'slider',
                question: 'How old are you?',
                subtitle: 'Your age helps us customize recommendations',
                min: 18,
                max: 100,
                default: 30,
                unit: 'years'
            },
            {
                id: 3,
                type: 'options',
                question: 'How many hours do you sleep on average?',
                subtitle: 'Quality sleep is crucial for wellness',
                options: [
                    { icon: '😴', text: 'Less than 6 hours', value: 1 },
                    { icon: '🥱', text: '6-7 hours', value: 2 },
                    { icon: '😌', text: '7-8 hours', value: 3 },
                    { icon: '😊', text: 'More than 8 hours', value: 4 }
                ]
            },
            {
                id: 4,
                type: 'options',
                question: 'How often do you exercise?',
                subtitle: 'Include any physical activity',
                options: [
                    { icon: '🛋️', text: 'Rarely', value: 1 },
                    { icon: '🚶', text: '1-2 times/week', value: 2 },
                    { icon: '🏃', text: '3-4 times/week', value: 3 },
                    { icon: '💪', text: '5+ times/week', value: 4 }
                ]
            },
            {
                id: 5,
                type: 'slider',
                question: 'Rate your stress level',
                subtitle: '1 = Very low, 10 = Very high',
                min: 1,
                max: 10,
                default: 5,
                unit: ''
            }
        ];

        let currentStep = 0;
        const answers = {};

        // Initialize quiz
        function initQuiz() {
            // Create question steps
            questions.forEach((q, index) => {
                const stepDiv = document.createElement('div');
                stepDiv.className = 'step';
                stepDiv.id = `step-${index + 1}`;
                stepDiv.innerHTML = createQuestionHTML(q, index + 1);
                document.body.appendChild(stepDiv);
            });

            // Create results step
            const resultsDiv = document.createElement('div');
            resultsDiv.className = 'step';
            resultsDiv.id = `step-${questions.length + 1}`;
            resultsDiv.innerHTML = createResultsHTML();
            document.body.appendChild(resultsDiv);
        }

        function createQuestionHTML(question, number) {
            let optionsHTML = '';
            let navigationHTML = `
                <div class="nav-buttons">
                    ${number > 1 ? '<button class="btn btn-secondary" onclick="previousStep()">Back</button>' : '<div></div>'}
                    ${question.type === 'slider' ? '<button class="btn btn-primary" onclick="nextStep()">Continue</button>' : '<div></div>'}
                </div>
            `;

            if (question.type === 'options') {
                optionsHTML = `
                    <div class="options-grid">
                        ${question.options.map((opt, i) => `
                            <div class="option-card" onclick="selectOption(${question.id}, ${opt.value}, this)">
                                <div class="option-icon">${opt.icon}</div>
                                <div class="option-text">${opt.text}</div>
                            </div>
                        `).join('')}
                    </div>
                `;
            } else if (question.type === 'slider') {
                optionsHTML = `
                    <div class="slider-container">
                        <div class="slider-value" id="slider-value-${question.id}">${question.default} ${question.unit}</div>
                        <input type="range" class="slider-input" 
                               id="slider-${question.id}"
                               min="${question.min}" 
                               max="${question.max}" 
                               value="${question.default}"
                               oninput="updateSlider(${question.id}, this.value, '${question.unit}')">
                        <div class="slider-labels">
                            <span>${question.min} ${question.unit}</span>
                            <span>${question.max} ${question.unit}</span>
                        </div>
                    </div>
                `;
            }

            return `
                <div class="container">
                    <div class="question-header">
                        <span class="question-number">Question ${number} of ${questions.length}</span>
                        <h2 class="question-title">${question.question}</h2>
                        <p class="question-subtitle">${question.subtitle}</p>
                    </div>
                    ${optionsHTML}
                    ${navigationHTML}
                </div>
            `;
        }

        function createResultsHTML() {
            return `
                <div class="container">
                    <div class="results-card">
                        <div class="score-display">
                            <div class="score-circle">
                                <svg width="200" height="200">
                                    <defs>
                                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="0%">
                                            <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                                            <stop offset="100%" style="stop-color:#818cf8;stop-opacity:1" />
                                        </linearGradient>
                                    </defs>
                                    <circle cx="100" cy="100" r="90" class="score-circle-bg"></circle>
                                    <circle cx="100" cy="100" r="90" class="score-circle-progress"
                                            stroke-dasharray="565.48" stroke-dashoffset="141.37"></circle>
                                </svg>
                                <div class="score-number">75</div>
                            </div>
                            <h2 class="score-label">Your Wellness Score</h2>
                            <p class="score-description">Good health with room for improvement</p>
                        </div>
                    </div>
                    
                    <div class="results-card">
                        <h3 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1rem;">Key Recommendations</h3>
                        <ul style="space-y: 0.75rem; color: var(--gray-700);">
                            <li style="margin-bottom: 0.75rem;">✅ Maintain your exercise routine</li>
                            <li style="margin-bottom: 0.75rem;">💤 Aim for 7-8 hours of sleep consistently</li>
                            <li style="margin-bottom: 0.75rem;">🧘 Consider stress management techniques</li>
                            <li style="margin-bottom: 0.75rem;">💧 Stay hydrated throughout the day</li>
                        </ul>
                    </div>
                    
                    <div style="text-align: center; margin-top: 2rem;">
                        <button class="btn btn-primary" onclick="location.reload()">
                            Start Over
                        </button>
                    </div>
                </div>
            `;
        }

        function selectOption(questionId, value, element) {
            // Store answer
            answers[questionId] = value;
            
            // Update UI
            element.parentNode.querySelectorAll('.option-card').forEach(card => {
                card.classList.remove('selected');
            });
            element.classList.add('selected');
            
            // Auto-advance after short delay
            setTimeout(() => nextStep(), 300);
        }

        function updateSlider(questionId, value, unit) {
            document.getElementById(`slider-value-${questionId}`).textContent = `${value} ${unit}`;
            answers[questionId] = value;
        }

        function nextStep() {
            // Hide current step
            document.getElementById(`step-${currentStep}`).classList.remove('active');
            
            // Show next step
            currentStep++;
            const nextStepElement = document.getElementById(`step-${currentStep}`);
            if (nextStepElement) {
                nextStepElement.classList.add('active');
                updateProgress();
            }
            
            // If we're at results, calculate score
            if (currentStep > questions.length) {
                calculateResults();
            }
        }

        function previousStep() {
            if (currentStep > 0) {
                document.getElementById(`step-${currentStep}`).classList.remove('active');
                currentStep--;
                document.getElementById(`step-${currentStep}`).classList.add('active');
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentStep - 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${Math.max(0, Math.min(100, progress))}%`;
        }

        function calculateResults() {
            // Simple scoring logic (would be more complex in real app)
            let totalScore = 0;
            let maxScore = 0;
            
            questions.forEach(q => {
                if (answers[q.id]) {
                    if (q.type === 'options') {
                        totalScore += answers[q.id];
                        maxScore += 4;
                    } else if (q.type === 'slider' && q.id === 5) {
                        // For stress, lower is better
                        totalScore += (11 - answers[q.id]) / 2.5;
                        maxScore += 4;
                    }
                }
            });
            
            const finalScore = Math.round((totalScore / maxScore) * 100);
            
            // Update results display
            const scoreElement = document.querySelector('.score-number');
            if (scoreElement) {
                scoreElement.textContent = finalScore;
                
                // Update progress circle
                const circle = document.querySelector('.score-circle-progress');
                const circumference = 565.48;
                const offset = circumference - (finalScore / 100) * circumference;
                circle.style.strokeDashoffset = offset;
            }
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', initQuiz);
    </script>
</body>
</html>
